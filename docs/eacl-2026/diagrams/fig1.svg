<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="none" stroke="#000" stroke-width="1" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="none" stroke="#cc0000" stroke-width="1" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="none" stroke="#006600" stroke-width="1" />
    </marker>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="#ccc" stroke-width="0.5" />
    </pattern>
  </defs>

  <g id="model-centric">
    <text x="200" y="25" text-anchor="middle" font-size="14" font-weight="bold">(a) Model-Centric</text>
    <rect x="30" y="40" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <text x="60" y="58" text-anchor="middle" font-size="11">User</text>
    <rect x="110" y="40" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <text x="140" y="58" text-anchor="middle" font-size="11">Prompt</text>
    <rect x="190" y="40" width="60" height="30" fill="#f0f0f0" stroke="black" stroke-width="1" />
    <text x="220" y="58" text-anchor="middle" font-size="11">LLM</text>
    <rect x="270" y="40" width="100" height="30" fill="white" stroke="black" stroke-width="1" />
    <text x="320" y="53" text-anchor="middle" font-size="11">One-shot output</text>
    <text x="320" y="65" text-anchor="middle" font-size="9" fill="#666">(unchecked)</text>
    <path d="M 90 55 L 110 55" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <path d="M 170 55 L 190 55" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <path d="M 250 55 L 270 55" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <rect x="270" y="90" width="100" height="30" fill="#ffeeee" stroke="black" stroke-width="1" />
    <text x="320" y="108" text-anchor="middle" font-size="11">Late Tests</text>
    <path d="M 320 70 L 320 90" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <path d="M 320 120 Q 270 170 220 150 Q 220 110 220 70" fill="none" stroke="#cc0000" stroke-width="1" stroke-dasharray="3,2" marker-end="url(#arrow-red)" />
    <text x="200" y="85" font-size="9" fill="#cc0000">retry</text>
    <rect x="30" y="150" width="340" height="40" fill="#fff8dc" stroke="#ccaa00" stroke-width="1" />
    <text x="200" y="165" text-anchor="middle" font-size="10" font-weight="bold">High failure rate</text>
    <text x="200" y="180" text-anchor="middle" font-size="9">Manual debugging, prompt engineering required</text>
    <text x="30" y="220" font-size="10" font-weight="bold">Characteristics:</text>
    <text x="30" y="235" font-size="9">• Unstructured generation</text>
    <text x="30" y="250" font-size="9">• Minimal validation</text>
    <text x="30" y="265" font-size="9">• Brittle iteration cycles</text>
    <text x="30" y="280" font-size="9">• High model dependence</text>
  </g>

  <g id="environment-scaffolding">
    <text x="600" y="25" text-anchor="middle" font-size="14" font-weight="bold">(b) Environment Scaffolding</text>
    <rect x="430" y="40" width="60" height="30" fill="white" stroke="black" stroke-width="1" />
    <text x="460" y="58" text-anchor="middle" font-size="11">User</text>
    <rect x="510" y="40" width="80" height="30" fill="white" stroke="black" stroke-width="1" />
    <text x="550" y="58" text-anchor="middle" font-size="11">Spec/Intent</text>
    <rect x="610" y="40" width="160" height="30" fill="#e8f4e8" stroke="black" stroke-width="1" />
    <text x="690" y="53" text-anchor="middle" font-size="11">Orchestrator (FSM)</text>
    <text x="690" y="65" text-anchor="middle" font-size="9" fill="#666">structured sub-tasks</text>
    <path d="M 490 55 L 510 55" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <path d="M 590 55 L 610 55" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <rect x="610" y="90" width="60" height="30" fill="#f0f0f0" stroke="black" stroke-width="1" />
    <text x="640" y="108" text-anchor="middle" font-size="11">LLM</text>
    <rect x="610" y="140" width="60" height="30" fill="#fff0e0" stroke="black" stroke-width="1" />
    <text x="640" y="155" text-anchor="middle" font-size="11">Sandbox</text>
    <text x="640" y="165" text-anchor="middle" font-size="9" fill="#666">(isolated)</text>
    <rect x="710" y="140" width="60" height="30" fill="#e0f0ff" stroke="black" stroke-width="1" />
    <text x="740" y="155" text-anchor="middle" font-size="11">Validation</text>
    <text x="740" y="165" text-anchor="middle" font-size="9" fill="#666">Pipeline</text>
    <path d="M 640 70 L 640 90" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <path d="M 640 120 L 640 140" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <path d="M 670 155 L 710 155" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <path d="M 740 140 Q 740 105 670 105" fill="none" stroke="#006600" stroke-width="1" marker-end="url(#arrow-green)" />
    <text x="710" y="120" font-size="9" fill="#006600">repair</text>
    <rect x="430" y="200" width="100" height="30" fill="#e8f4e8" stroke="black" stroke-width="1" />
    <text x="480" y="218" text-anchor="middle" font-size="11">Accepted Artifacts</text>
    <path d="M 710 170 Q 620 190 530 215" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <rect x="430" y="250" width="100" height="30" fill="white" stroke="black" stroke-width="1" />
    <text x="480" y="265" text-anchor="middle" font-size="11">Database</text>
    <text x="480" y="275" text-anchor="middle" font-size="9" fill="#666">(provisioned)</text>
    <path d="M 480 230 L 480 250" stroke="black" stroke-width="1" marker-end="url(#arrow)" />
    <text x="430" y="320" font-size="10" font-weight="bold">Key Properties:</text>
    <text x="430" y="335" font-size="9">• Structured decomposition</text>
    <text x="430" y="350" font-size="9">• Early validation</text>
    <text x="430" y="365" font-size="9">• Automated repair</text>
    <text x="430" y="380" font-size="9">• Isolated execution</text>
  </g>

  <line x1="400" y1="10" x2="400" y2="390" stroke="#ccc" stroke-width="1" stroke-dasharray="2,2" />
</svg>


